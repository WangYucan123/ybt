        <!-- header area start -->
        <div class="header-area">

                <div class="row">
                    <!-- logo start -->

    <!-- main area start -->
    <main>
        <!-- about area start -->
        <div id="apork-about-area" class="apork-about-area mt-230">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-8 mx-auto">
                        <div class="section-title text-center mb-80">
                            <h2>一本通排名数据</h2>
                            <p>本网站用于呈现<a href="http://ybt.ssoier.cn:8088/userinfo.php"
                                    target="_blank">信息学奥赛一本通网站</a>上本人的排名信息等数据
                                <br>
                                技术要点：数据采集由python requests模块实现，前端图表使用js echarts实现，通过手机端termux软件每1小时提交一次数据实现实时更新<del>（没钱买服务器）</del>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-8 col-lg-12 mx-auto">
                        <div class="row counter-parent justify-content-between">
                            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-4">
                                <div class="single-counter text-center">
                                    <h2 id="ranking" class="counter"></h2>
                                    <span>今日排名</span>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-4">
                                <div class="single-counter text-center">
                                    <h2 class="counter" id="deltaRanking"></h2>
                                    <span>排名上升</span>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-4">
                                <div class="single-counter text-center">
                                    <h2 class="counter" id="problems"></h2>
                                    <span>通过题数</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $.ajax({
                type: "get",
                url: "static/data_1.json",
                dataType: "json",
                async: false,
                success: function (data1) {
                    var ranking = document.getElementById("ranking")
                    var ranking_text = document.createTextNode(data1.ranking)
                    ranking.appendChild(ranking_text)
                    var deltaRanking = document.getElementById("deltaRanking")
                    var deltaRanking_text = document.createTextNode(data1.deltaRanking)
                    deltaRanking.appendChild(deltaRanking_text)
                    var problems = document.getElementById("problems")
                    var problems_text = document.createTextNode(data1.problems)
                    problems.appendChild(problems_text)
                }
            });
        </script>
        <!-- about area end -->
        <div style="width:100%; height: 210px;"></div>

        <!-- features area start -->
        <div id="apork-features-area" class="apork-features-area position-relative">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-8 mx-auto">
                        <div class="section-title text-center mb-80">
                            <h2>近一周数据分析</h2>
                        </div>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-xl-4 col-lg-4 col-md-4 wow fadeInLeft">
                        <div class="single-features">
                            <h3>排名</h3>
                            <div id="qgcl_1" style="width: 100%;height:400px;"></div>
                            <script type="text/javascript">
                                // 基于准备好的dom，初始化echarts实例
                                $.get("static/data_2.json", function (data2) {
                                    var myChart = echarts.init(document.getElementById('qgcl_1'));
                                    myChart.setOption(data2);
                                }, 'json');
                            </script>
                        </div>
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-4 wow fadeInUp">
                        <div class="single-features">
                            <h3>新增答对题目数量</h3>
                            <div id="qgcl_2" style="width: 100%;height:400px;"></div>
                            <script type="text/javascript">
                                $.get("static/data_3.json", function (data3) {
                                    // 基于准备好的dom，初始化echarts实例
                                    var myChart = echarts.init(document.getElementById('qgcl_2'));
                                    // 使用刚指定的配置项和数据显示图表。
                                    myChart.setOption(data3);
                                })

                            </script>
                        </div>
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-4 wow fadeInRight">
                        <div class="single-features">
                            <h3>答对题目数量</h3>
                            <div id="qgcl_3" style="width: 100%;height:400px;"></div>
                            <script type="text/javascript">
                                $.get("static/data_4.json", function (data4) {
                                    // 基于准备好的dom，初始化echarts实例
                                    var myChart = echarts.init(document.getElementById('qgcl_3'));
                                    // 使用刚指定的配置项和数据显示图表。
                                    myChart.setOption(data4);
                                })
                            </script>
                        </div>
                    </div>
                    <div style="width: 100%; height:50px;">
                        <h5 style="width:100%; text-align: center;">其他数据</h5>
                    </div>
                    <div id="qgcl_4" style="width:100% ;height:500px"></div>
                    <script>
                        $.get("static/data_5.json", function (data5) {
                            // 基于准备好的dom，初始化echarts实例
                            var myChart = echarts.init(document.getElementById('qgcl_4'));
                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(data5);
                        })
                    </script>
